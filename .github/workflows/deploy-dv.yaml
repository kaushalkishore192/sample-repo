name: Deploy to GCP Linux Server

on:
  push:
    branches:
      - main   # Trigger deployment only on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}

      - name: Deploy files to GCP server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }} << 'EOF'
            cd /path/to/deployment/directory
            git pull origin main
            # Or copy files directly if you donâ€™t want git pull:
            # rsync -avz --delete ./ /path/to/deployment/directory
            # Restart services if needed
            sudo systemctl restart myapp.service
          EOF
